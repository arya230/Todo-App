<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- navbar -->
    <div class="toolbox-cont">
        
        <div class="toolbox-color-cont">
                colors  box
            <div class="lightPink color">c1</div>
            <div class="lightGreen color">c2</div>
            <div class="lightBlue color">c3</div>
            <div class="lightBlack color">c4</div>
        </div>
        <div class="action-btn-cont">
            
            <div class="addBtn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="removeBtn">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>
    <!-- Todo Box -->
    <div class="main-cont ">

    </div>
    <!-- modal container -->
    <div class="modal-cont">
        <textarea placeholder="Enter your task"></textarea>
        <div class="priority-color-cont">
            <div class="lightPink"></div>
            <div class="lightGreen"></div>
            <div class="lightBlue"></div>
            <div class="lightBlack"></div>
        </div>
    </div>
</body>
</html>
