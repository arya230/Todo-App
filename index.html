<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- navbar -->
    <div class="toolbox-cont">
        
        <div class="toolbox-color-cont">
                
            <div class="lightPink color"></div>
            <div class="lightGreen color"></div>
            <div class="lightBlue color"></div>
            <div class="lightBlack color"></div>
        </div>
        <div class="action-btn-cont">
            
            <div class="addBtn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="removeBtn">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>
    <!-- Todo Box -->
    <div class="main-cont ">

    </div>
    <!-- modal container -->
    <div class="modal-cont">
        <textarea placeholder="Enter your task"></textarea>
        <div class="priority-color-cont">
            <div class="lightPink priority-color"></div>
            <div class="lightGreen priority-color"></div>
            <div class="lightBlue priority-color"></div>
            <div class="lightBlack priority-color active"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
